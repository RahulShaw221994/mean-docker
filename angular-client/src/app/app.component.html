<nav class="navbar navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="#">Docker</a>
  </div>
</nav>

<div class="container">
    <h3>Add data to test</h3>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" #name>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" #age>
      </div>
      <button type="button" (click)="addPerson(name.value, age.value)" class="btn btn-primary">Add data</button>
    </form>

    <h3>Data</h3>
    <div class="card card-block col-md-3" *ngFor="let d of data">
      <h4 class="card-title">{{d.name}}  {{d.age}}</h4>
    </div>
</div>
